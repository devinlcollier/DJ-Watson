<!DOCTYPE html>
<html>
<head>
	<title>DJ Watson</title>

		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootswatch.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1><i class="fa fa-music" aria-hidden="true"></i> DJ WATSON <i class="fa fa-music" aria-hidden="true"></i></h1>
		</div>

		<form>
		  <fieldset>

		    <div class="form-group">
		      <label for="artistInput">Artist</label>
		      <input type="text" class="form-control" id="artistInput" aria-describedby="artistName" placeholder="Enter artist's name">
		    </div>
		    <div class="form-group">
		      <label for="songInput">Song</label>
		      <input type="text" class="form-control" id="songInput" placeholder="Enter song name">
		    </div>
		    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
		  </fieldset>
		</form>

		<div class="row">
			<div class="col-lg-6">
				<p id="lyricsSection"></p><br><br><br><br><br><br><br>
			</div>

			<div class="">
				
			</div>
		</div>

		<table class="table table-hover" id="artistSongTable">
			<thead>
				<tr>
					<th scope="col">Artist</th>
					<th scope="col">Song</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
<script src="https://use.fontawesome.com/986c94adf0.js"></script>


</body>
</html>
